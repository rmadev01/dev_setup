# terminal
set -a terminal-features "tmux-256color:RGB"

# prefix
set -g prefix C-s

# options
set -g base-index 1
set -g renumber-windows on
set -g mode-keys vi
set -g mouse on
set -g history-limit 10000
set -sg escape-time 0
set -g focus-events on
set -g status-interval 0

# status
set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-style "bg=default"
set -g window-status-style "fg=#768390"
set -g window-status-current-style "fg=#539bf5,bold"
set -g status-left "#S"
set -g status-right ""

# keymaps
bind r source-file "~/.config/tmux/tmux.conf"
bind b set -g status
bind E show-environment -g

# splits
bind | split-window -h
bind - split-window -v

# sessionizer
bind-key -r f run-shell "tmux neww ~/.local/bin/tmux-sessionizer"
bind-key -r W run-shell "~/.local/bin/tmux-sessionizer ~/workspace"
bind-key -r H run-shell "~/.local/bin/tmux-sessionizer ~"
bind-key -r C run-shell "~/.local/bin/tmux-sessionizer ~/.config"
bind-key -r S run-shell "~/.local/bin/tmux-sessionizer ~/scratch"

# navigation
bind -n M-h previous-window
bind -n M-l next-window

# copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# misc
bind-key -n M-BSpace send-keys C-w
